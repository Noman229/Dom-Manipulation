<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="form-box">
        <h1>Update Your Password Form</h1>
        <form id="form" action="#">
            <div>
                <label for="oldPassword">Old Password</label>
                <input type="text" name="old-password" id="oldPassword">
            </div>
            
            
            <div>
                <label for="newPassword">New Password</label>
                <input type="text" name="new-password" id="newPassword">
            </div>
            <div>
                <label for="cPassword">Confirm Password</label>
                <input type="text" name="cPassword" id="cPassword">
            </div>
            <div>
                <input type="button" id="changePassword" value="Change Your Password">
            </div>
        </form>
        <div>
            <p>Go to <a href="dashboard.html">Back</a></p>
        </div>
    </div>
    <script src="assets/js/change-password.js"></script>
</body>
</html>
