<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login | Firebase</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-box{
            width: 40%;
            margin: 0 auto;
            text-align: center;
        }
        .form-floating{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-box rounded shadow p-5">
        <h1 class="mb-4">Sign In Form</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
            <label for="loginEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            <label for="loginPassword">Password</label>
        </div>
        <div>
            <input type="submit" id="signInBtn" class="btn btn-primary" value="Submit">
        </div>
        <hr>
        <div class="mt-4">
            <a href="signup.html" class="btn btn-success">Create new account</a>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/login.js" type="module"></script>
</body>
</html>
